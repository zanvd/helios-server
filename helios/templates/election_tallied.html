{% extends TEMPLATE_BASE %}
{% load i18n %}
{% block content %}

  <h2 class="title">{% blocktrans with name=election.name %}Election {{name}} Already Tallied{% endblocktrans %}</h2>

  <p>
      {% trans 'This election has already been tallied, you can no longer cast a vote.' %}
  </p>
  
  <p>
      <a href="{% url "helios.views.one_election_view" election.uuid %}">{% trans 'view the election tally' %}</a>
  </p>
{% endblock %}
